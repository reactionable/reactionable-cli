name: ðŸš€ Release

on:
  workflow_dispatch:

permissions: {}

jobs:
  ci:
    uses: ./.github/workflows/__shared-ci.yml
    permissions:
      contents: read
      id-token: write
      pull-requests: write
      security-events: write
    secrets: inherit

  release:
    name: ðŸš€ Release
    needs: ci
    runs-on: ubuntu-latest
    environment: github-pages
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: hoverkraft-tech/ci-github-nodejs/actions/setup-node@775ce0902c528062cc94141dd7d13261083b752a # 0.22.0

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          artifact-ids: ${{ needs.ci.outputs.build-artifact-id }}
          path: /

      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release
        with:
          release-type: node
          target-branch: main
          skip-github-release: true

      - name: ðŸ“¦ Publish NPM packages
        if: ${{ steps.release.outputs.release_created }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        run: yarn publish --access public

  docs-publish:
    needs: ci
    name: ðŸ“– Publish documentation
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.url }}
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          artifact-ids: ${{ needs.ci.outputs.build-artifact-id }}
          path: /

      - id: deploy
        uses: hoverkraft-tech/ci-github-publish/actions/deploy/github-pages@5ff7d4c3910971ed53834becd5967271b4e228cf # 0.21.1
        with:
          build-path: "docs"

  deploy-checks:
    needs: docs-publish
    uses: hoverkraft-tech/ci-github-publish/.github/workflows/deploy-checks.yml@5ff7d4c3910971ed53834becd5967271b4e228cf # 0.21.1
    permissions:
      contents: read
      id-token: write
    with:
      url: ${{ needs.docs-publish.outputs.url }}
    
