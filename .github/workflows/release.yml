name: ðŸš€ Release

on:
  workflow_dispatch:

permissions: {}

jobs:
  ci:
    uses: ./.github/workflows/__shared-ci.yml
    permissions:
      contents: read
      id-token: write
      pull-requests: write
      security-events: write
    secrets: inherit

  release:
    name: ðŸš€ Release
    needs: ci
    runs-on: ubuntu-latest
    environment: github-pages
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: hoverkraft-tech/ci-github-nodejs/actions/setup-node@338755b95043af1f8aa17409529fd20a9d2ef659 # 0.20.6

      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          artifact-ids: ${{ needs.ci.outputs.build-artifact-id }}
          path: /

      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release
        with:
          release-type: node
          target-branch: main
          skip-github-release: true

      - name: ðŸ“¦ Publish NPM packages
        if: ${{ steps.release.outputs.release_created }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        run: yarn publish --access public

  docs-publish:
    needs: ci
    name: ðŸ“– Publish documentation
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.url }}
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          artifact-ids: ${{ needs.ci.outputs.build-artifact-id }}
          path: /

      - id: deploy
        uses: hoverkraft-tech/ci-github-publish/actions/deploy/github-pages@55f6193fb7a9eaab81f5db18aa0c3400971d87b3 # 0.17.3
        with:
          build-path: "docs"

  deploy-checks:
    needs: docs-publish
    uses: hoverkraft-tech/ci-github-publish/.github/workflows/deploy-checks.yml@55f6193fb7a9eaab81f5db18aa0c3400971d87b3 # 0.17.3
    permissions:
      contents: read
      id-token: write
    with:
      url: ${{ needs.docs-publish.outputs.url }}
    
