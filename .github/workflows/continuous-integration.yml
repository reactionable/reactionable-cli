name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:
    branches:
      - master

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.5

      - name: â™»ï¸ Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: â™»ï¸ Yarn packages cache
        id: yarn-cache
        uses: actions/cache@v2.1.4
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: âš™ï¸ Install Dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn

      - name: ğŸ—ï¸ Build
        run: yarn build

      - name: ğŸ‘• Lint
        run: yarn lint

      - name: â™»ï¸ Get Jest cache dir
        id: jest-cache-dir-path
        run: |
          JEST_CACHE_DIR=$(yarn jest --showConfig | grep -oP '(?<="cacheDirectory": ")[^"]+(?=")')
          echo "::set-output name=dir::$JEST_CACHE_DIR"

      - name: â™»ï¸ Test cache
        uses: actions/cache@v2.1.4
        with:
          path: |
            ${{ steps.jest-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-test-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-test-

      - name: ğŸ§ª Test
        run: yarn test:coverage
        env:
          CI: true

      - name: ğŸ“Š Code coverage
        uses: codecov/codecov-action@v1

  publish:
    needs: continuous-integration
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.5
        with:
          registry-url: https://registry.npmjs.org/

      - name: â™»ï¸ Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: â™»ï¸ Yarn packages cache
        id: yarn-cache
        uses: actions/cache@v2.1.4
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: âš™ï¸ Install Dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn

      - name: ğŸ—ï¸ Build
        run: |
          yarn build
          yarn build:doc

      - name: ğŸ”– Prepare release
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          npx standard-version
          echo `git add -A && git commit -m "chore: prepare release"`
          git push --follow-tags origin master
          mkdir -p /tmp
          cp -R build/docs /tmp/publish
          cp -R docs /tmp/publish/

      - name: ğŸŒ Publish Github pages
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/publish
          enable_jekyll: true

      - name: ğŸ“¦ Publish NPM packages
        run: npm publish --access public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
