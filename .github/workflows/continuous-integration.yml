name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:
    branches:
      - main

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: escemi-tech/actions-node@v1.2.0

  publish:
    needs: continuous-integration
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - uses: actions/checkout@v2

      - run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
          cache: yarn
          registry-url: https://registry.npmjs.org/

      - name: ğŸ—ï¸ Build
        run: |
          yarn build
          yarn build:doc

      - name: ğŸ”– Prepare release
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          npx standard-version
          echo `git add -A && git commit -m "chore: prepare release"`
          git push --follow-tags origin main
          mkdir -p /tmp
          cp -R build/docs /tmp/publish
          cp -R docs /tmp/publish/

      - name: ğŸŒ Publish Github pages
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/publish
          enable_jekyll: true

      - name: ğŸ“¦ Publish NPM packages
        run: npm publish --access public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
