version: 2
updates:
  - package-ecosystem: npm
    open-pull-requests-limit: 20
    versioning-strategy: increase
    directory: "/"
    schedule:
      interval: weekly
      day: friday
      time: "04:00"
    groups:
      development-dependencies:
        dependency-type: development

  - package-ecosystem: github-actions
    open-pull-requests-limit: 20
    directory: "/"
    schedule:
      interval: weekly
      day: friday
      time: "04:00"
    groups:
      github-actions-dependencies:
        patterns:
          - "*"
